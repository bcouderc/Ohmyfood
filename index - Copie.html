<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <!-- Permet de prendre en compte les différents dispositif d'affichage -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplifiez-vous le CSS avec SASS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/styles.css">
    <!-- lien de connection pour le kit Font Awesome pour les icones -->
    <script src="https://kit.fontawesome.com/7be78ce38e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header> 
        
    </header>
    <main>
            <div class="wrapper">
                <div class="boite-tirets">Boîte avec tirets</div>
                <div class="boite-doree">Boîte dorée</div>
                <div class="boite-verte">Boîte verte</div>
            </div>


    
            <section>
                <h2>object-fit: fill</h2>
                <img class="fill" src="./images/aLaFrancaise.jpg" alt="Logo MDN" />
                <img class="fill narrow" src="./images/aLaFrancaise.jpg" alt="Logo MDN" />
              
                <h2>object-fit: contain</h2>
                <img class="contain" src="./images/aLaFrancaise.jpg" alt="Logo MDN" />              
                <img class="contain narrow" src="./images/aLaFrancaise.jpg" alt="Logo MDN" />
              
                <h2>object-fit: cover</h2>
                <img class="cover" src="./images/aLaFrancaise.jpg" alt="Logo MDN" />              
                <img class="cover narrow" src="./images/aLaFrancaise.jpg" alt="Logo MDN" />
              
                <h2>object-fit: none</h2>
                <img class="none" src="./images/aLaFrancaise.jpg" alt="Logo MDN" />              
                <img class="none narrow" src="./images/aLaFrancaise.jpg" alt="Logo MDN" />
              
                <h2>object-fit: scale-down</h2>
                <img class="scale-down" src="./images/aLaFrancaise.jpg" alt="Logo MDN" />              
                <img class="scale-down narrow" src="./images/aLaFrancaise.jpg" alt="Logo MDN" />
              </section>
              
              

    </main>

    <footer>

    </footer>
</body>
