<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <!-- Permet de prendre en compte les différents dispositif d'affichage -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icônes pour le site Ohmyfood</title>
    <link rel="stylesheet" href="./scss/autre.css">

    <!-- lien de connection pour le kit Font Awesome pour les icones -->
    <script src="https://kit.fontawesome.com/7be78ce38e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <!-- Localisation -->
        <button type="button">
            <i class="fa-solid fa-location-dot" style="color: #000000;"></i>
        </button>
        <!-- Smartphone -->
        <button type="button">
            <i class="fa-solid fa-mobile-screen-button" style="color: #7E7E7E;"></i>
        </button>
            <!-- Liste (composez votre menu) -->
        <button type="button">
            <i class="fa-solid fa-list" style="color: #7E7E7E;"></i>
        </button>
        <!-- Store -->
        <button type="button">
            <i class="fa-solid fa-store" style="color: #9356DC;"></i>
        </button>
        <!-- Heart empty -->
        <button type="button">
            <i class="fa-regular fa-heart" style="color: #000000;"></i>
        </button>
        <!-- Heart with gradient -->
        <button type="button">
            <i class="fa-solid fa-heart" style="color: #9356DC;"></i>
        </button>

        <!-- Ustensiles -->
        <button type="button">
            <i class="fa-solid fa-utensils" style="color: #FFF;"></i>
        </button>
        <!-- Hands -->
        <button type="button">
            <i class="fa-solid fa-handshake-angle" style="color: #FFF;"></i>
        </button>
        <div class="center">
            <div class="btn">
                Explorer nos restaurants 
            </div>
        </div>
    </main>

    <footer>
    </footer>
</body>
