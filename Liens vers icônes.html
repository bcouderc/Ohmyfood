<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <!-- Permet de prendre en compte les différents dispositif d'affichage -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icônes pour le site Ohmyfood</title>
    <link rel="stylesheet" href="./scss/autre.css">

    <!-- lien de connection pour le kit Font Awesome pour les icones -->
    <script src="https://kit.fontawesome.com/7be78ce38e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <!-- Localisation -->
        <button type="button">
            <i class="fa-solid fa-location-dot" style="color: #000000;"></i>
        </button>
        <!-- Smartphone -->
        <button type="button">
            <i class="fa-solid fa-mobile-screen-button" style="color: #7E7E7E;"></i>
        </button>
            <!-- Liste (composez votre menu) -->
        <button type="button">
            <i class="fa-solid fa-list" style="color: #7E7E7E;"></i>
        </button>
        <!-- Store -->
        <button type="button">
            <i class="fa-solid fa-store" style="color: #9356DC;"></i>
        </button>
        <!-- Heart empty -->
        <button type="button">
            <i class="fa-regular fa-heart" style="color: #000000;"></i>
        </button>

        <button type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="21" viewBox="0 0 22 21" fill="none">
                <path d="M12.2208 2.40551L12.2206 2.40576L11.3741 3.35732L11.0005 3.77727L10.627 3.35732L9.78047 2.40576L9.77992 2.40514C7.78271 0.152585 4.59762 -0.169649 2.47664 1.80201C-0.0175439 4.1245 -0.15494 8.32357 2.0848 10.8495L10.399 20.2148C10.399 20.2149 10.399 20.2149 10.3991 20.2149C10.7372 20.5955 11.2595 20.5955 11.5977 20.2149C11.5977 20.2149 11.5978 20.2149 11.5978 20.2148L19.9122 10.8493L19.9123 10.8492C22.1559 8.32335 22.0186 4.12461 19.5245 1.80213L12.2208 2.40551ZM12.2208 2.40551C14.2226 0.15233 17.4035 -0.169452 19.5243 1.80187L12.2208 2.40551Z" stroke="#101010"/>
            </svg>
        </button>
        <!-- Heart with gradient -->
        <button type="button">
            <i class="fa-solid fa-heart" style="color: #9356DC;"></i>
        </button>

        <!-- Ustensiles -->
        <button type="button">
            <i class="fa-solid fa-utensils" style="color: #FFF;"></i>
        </button>
        <!-- Hands -->
        <button type="button">
            <i class="fa-solid fa-handshake-angle" style="color: #FFF;"></i>
        </button>
        <!-- Arrow -->
        <button>
            <i class="fa-solid fa-arrow-left" style="color: #000000;"></i>
        </button>
        <div class="center">
            <div class="btn">
                Explorer nos restaurants 
            </div>
        </div>
    </main>

    <footer>
    </footer>
</body>
